<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login page</title>
  <link rel="stylesheet" href="output.css">
</head>
<body class="bg-gray-600 flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 p-14 rounded-lg shadow-3xl max-w-sm w-full">
    <h2 class="font-bold text-2xl text-white mb-5 flex items-center justify-center">Login</h2>
    <form>
      <div class="mb-4">
        <label class="text-white block text-sm font-medium mb-2" >Email</label>
        <input class="w-full px-3 py-2 bg-gray-500 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-800" type="email" placeholder="Email" >
      </div>
      <div class="mb-4">
        <label class="text-white block text-sm font-medium mb-2" for="">Password</label>
        <input class="w-full px-3 py-2 rounded-md text-white bg-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-800" type="password" placeholder="Password">
      </div>
      <button class="w-full bg-blue-800 px-3 py-2 rounded-md text-white font-medium hover:bg-green-700 duration-500" type="submit">Login</button>
    </form>
  </div>
</body>
</html>
